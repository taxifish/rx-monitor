buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

allprojects {
    group 'org.resha.rx'
    version '0.1'
}

subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }

    apply plugin: "java"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        JUNIT_VERSION = '4.11'
        SPRING_BOOT_VERSION = '1.4.3.RELEASE'
    }

    dependencies {

        compile("com.google.code.gson:gson:2.8.0")
        compile "org.slf4j:slf4j-log4j12:1.7.6"

        testCompile "junit:junit:${JUNIT_VERSION}"
    }

}